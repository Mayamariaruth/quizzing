<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description" content="A fun general knowledge quiz to test your skills">
    <meta name="keywords" content="quiz, general knowledge">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Quizzing</title>
</head>

<body>
    <!-- Logo -->
    <header>
        <a href="index.html">
            <h1 id="logo">Quizzing</h1>
        </a>
    </header>
    <!-- Main content -->
    <main class="main-image">
        <!-- Quiz -->
        <section class="center">
            <div id="quiz-area" style="display: flex;">
                <h2 class="question-header">Question <span id="question-number">1</span></h2>


               <!-- <span id="timer">15</span> -->

               
                <div class="questions">
                    <span id="question">Who is known as the "King of Pop"?</span>
                </div>

                <p id="choose-text">Please choose one answer below</p>

                <div id="answers">
                    <button class="answer-opt" onclick="checkAnswer(this)">Chris Brown</button>
                    <button class="answer-opt" onclick="checkAnswer(this)">Elvis Presley</button>
                    <button class="answer-opt" onclick="checkAnswer(this)">Sean Paul</button>
                    <button class="answer-opt" onclick="checkAnswer(this)">Michael Jackson</button>
                </div>
                <div class="scores">Your score: <span id="score">0</span> / 10</div>

                <div class="quiz-btns">
                    <a href="index.html" id="exit-btn">
                        <span>Exit</span>
                    </a>
                    <button id="next-btn">Next</button>
                </div>
            </div>
        </section>
        <!-- End of quiz popup-->
        <section class="center">
            <div id="end-popup" style="display: none;">
                <h3>Well done!</h3>
                <div class="scores" id="final-score">Your score: <span id="total-score">0</span> / 10</div>
                <div class="quiz-btns" id="end-btns">
                    <a href="index.html" id="exit-btn">
                        <span>Exit</span>
                    </a>
                    <a id="again-btn" href="quiz.html">
                        <span>Try again</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div>
            <ul id="socials-container">
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)">
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                    </li>
                </a>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)">
                    <li>
                        <i class="fa-brands fa-twitter"></i>
                    </li>
                </a>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our FaceBook page (Opens in a new tab)">
                    <li>
                        <i class=" fa-brands fa-facebook"></i>
                    </li>
                </a>
            </ul>
        </div>
    </footer>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/11ca27fbbb.js" crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="assets/js/script.js" defer></script>
</body>

</html>
